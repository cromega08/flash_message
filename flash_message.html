<html>
    <head>
        <title>
            Modals
        </title>
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <header>
        <h1>
            Flash Messages
        </h1>
    </header>
    <body>
        <label id = "accept">
            <a href = "#accepted">
                Modal
            </a>
            <div id = "accepted" class = "modal">
                <img src="imgs/check.png" style="border: none;"/>
                <h2>Accepted</h2>
                <p>Everything is right!</p>
                <a href = "#">Back</a>
            </div>
        </label>
        <label id = "decline">
            <a href = "#declined">
                Modal
            </a>
            <div id = "declined" class = "modal">
                <img src="imgs/cancel.png" style="background-color: var(--contrast);"/>
                <h2>Declined</h2>
                <p>All went wrong...</p>
                <a href = "#">Back</a>
            </div>
        </label>
    </body>
